<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDK S√∂zl√ºk Asistanƒ± - RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .sources {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .sources h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .source-item {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }

        .source-item strong {
            color: #764ba2;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 15px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading.active {
            display: block;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .example-questions {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .example-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-container {
                height: calc(100vh - 250px);
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö TDK S√∂zl√ºk Asistanƒ±</h1>
            <p>T√ºrk√ße kelimelerin anlamlarƒ±nƒ± √∂ƒürenin</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Merhaba! üëã</h2>
                <p>Ben TDK S√∂zl√ºk asistanƒ±nƒ±zƒ±m. T√ºrk√ße kelimeler hakkƒ±nda size yardƒ±mcƒ± olabilirim.</p>
                <div class="example-questions">
                    <button class="example-btn" onclick="sendExample('kitap ne demek?')">üìñ kitap ne demek?</button>
                    <button class="example-btn" onclick="sendExample('sevgi kelimesinin anlamƒ±')">‚ù§Ô∏è sevgi nedir?</button>
                    <button class="example-btn" onclick="sendExample('bilgisayar kelimesini a√ßƒ±klar mƒ±sƒ±n?')">üíª bilgisayar</button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <form class="input-form" id="chatForm">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Bir kelime veya soru yazƒ±n..."
                    autocomplete="off"
                    required
                >
                <button type="submit" id="sendButton">G√∂nder</button>
            </form>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');

        // Otomatik scroll
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Kullanƒ±cƒ± mesajƒ± ekle
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(message)}</div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Bot mesajƒ± ekle
        function addBotMessage(response, sources) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            // Markdown'ƒ± HTML'e √ßevir (basit)
            let formattedResponse = response
                .replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>')  // **kalƒ±n** -> <strong>
                .replace(/\*([^\*]+)\*/g, '<em>$1</em>')              // *italik* -> <em>
                .replace(/\n/g, '<br>')                                // Satƒ±r atlamalarƒ±
                .replace(/- /g, '‚Ä¢ ');                                 // Liste maddeleri

            let html = `<div class="message-content">${formattedResponse}`;

            if (sources && sources.length > 0) {
                html += '<div class="sources"><h4>üìö Kaynak Kelimeler:</h4>';
                sources.forEach((source, index) => {
                    html += `
                        <div class="source-item">
                            <strong>${index + 1}. ${escapeHtml(source.kelime)}</strong><br>
                            ${escapeHtml(source.anlam)}
                        </div>
                    `;
                });
                html += '</div>';
            }

            html += '</div>';
            messageDiv.innerHTML = html;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Welcome message'ƒ± kaldƒ±r
        function removeWelcome() {
            const welcome = chatContainer.querySelector('.welcome-message');
            if (welcome) {
                welcome.remove();
            }
        }

        // Form submit
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (!message) return;

            // Welcome message'ƒ± kaldƒ±r
            removeWelcome();

            // Kullanƒ±cƒ± mesajƒ±nƒ± ekle
            addUserMessage(message);
            messageInput.value = '';

            // Loading g√∂ster
            loading.classList.add('active');
            sendButton.disabled = true;

            try {
                // API'ye istek g√∂nder
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        top_k: 5
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addBotMessage(data.response, data.sources);
                } else {
                    addBotMessage(`‚ùå Hata: ${data.error}`, []);
                }

            } catch (error) {
                addBotMessage('‚ùå Baƒülantƒ± hatasƒ±. L√ºtfen tekrar deneyin.', []);
                console.error('Error:', error);
            } finally {
                loading.classList.remove('active');
                sendButton.disabled = false;
                messageInput.focus();
            }
        });

        // √ñrnek soru g√∂nder
        function sendExample(text) {
            messageInput.value = text;
            chatForm.dispatchEvent(new Event('submit'));
        }

        // Enter tu≈üu ile g√∂nder
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Sayfa y√ºklendiƒüinde input'a focus
        messageInput.focus();
    </script>
</body>
</html>
